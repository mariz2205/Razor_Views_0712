<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Pizza Order Form</h2>
        <form class="p-4 border rounded bg-white shadow-sm">

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control">
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control">
            </div>

            <div class="form-group">
                <label for="eaddress">Email Address</label>
                <input type="email" id="eaddress" name="eaddress" class="form-control">
            </div>

            <div class="form-group">
                <label for="cnumber">Contact Number</label>
                <input type="tel" id="cnumber" name="cnumber" class="form-control">
            </div>

            <div class="form-group">
                <label for="deliverydate">Preferred Delivery Date</label>
                <input type="date" id="deliverydate" name="deliverydate" class="form-control">
            </div>

            <div class="form-group">
                <p class="font-weight-bold">Size:</p>
                <div class="form-check">
                    <input type="radio" name="Size" id="small" value="small" class="form-check-input">
                    <label for="small" class="form-check-label">Small</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="Size" id="medium" value="medium" class="form-check-input">
                    <label for="medium" class="form-check-label">Medium</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="Size" id="large" value="large" class="form-check-input">
                    <label for="large" class="form-check-label">Large</label>
                </div>
            </div>

            <div class="form-group">
                <p class="font-weight-bold">Flavor:</p>

                <div class="form-inline mb-2">
                    <input type="checkbox" id="hawaiian" name="hawaiian" class="form-check-input mr-2">
                    <label for="hawaiian" class="mr-3">Hawaiian (PHP 150.00)</label>
                    <select class="form-control w-auto">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="form-inline mb-2">
                    <input type="checkbox" id="pepperoni" name="pepperoni" class="form-check-input mr-2">
                    <label for="pepperoni" class="mr-3">Pepperoni (PHP 140.00)</label>
                    <select class="form-control w-auto">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="form-inline">
                    <input type="checkbox" id="vegetable" name="vegetable" class="form-check-input mr-2">
                    <label for="vegetable" class="mr-3">Vegetable (PHP 130.00)</label>
                    <select class="form-control w-auto">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ccard">Credit Card Number</label>
                <input type="password" id="ccard" name="ccard" class="form-control">
            </div>

            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="password" id="pin" name="pin" class="form-control">
            </div>

            <div class="form-group">
                <label for="anotes">Additional Note</label>
                <textarea id="anotes" rows="5" class="form-control"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit Order</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
